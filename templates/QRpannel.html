{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
    <script src="{%static 'scripters.js'%}" defer></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #qrCanvas { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-btn { cursor: pointer; }
        .action-btn:hover { text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">PDF to QR Code Generator</h1>
        
        <!-- File Upload Section -->
        <div class="mb-6">
            <label for="fileInput" class="block text-sm font-medium text-gray-700">Upload PDF File</label>
            <input type="file" id="fileInput" accept=".pdf" class="mt-1 block w-full border-gray-300 rounded-md">
            <button id="generateQrBtn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate QR Code</button>
            <button id="downloadZipBtn" class="mt-2 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 ml-2">Download Selected</button>

        </div>

        <!-- File Table Section -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Uploaded Files</h2>
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>File Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody"></tbody>
            </table>
        </div>

        Display Section
        <div class="flex flex-col md:flex-row gap-6">
            <div id="qrCanvas" class="flex-1"></div>
            <div class="flex-1">
                <h2 class="text-lg font-semibold">Selected File</h2>
                <p id="fileInfo" class="text-gray-600">No file selected</p>
                <button id="downloadQrBtn" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden">Download QR Code</button>
            </div>
        </div>
    </div>

    </body>
</html>
